<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Projeto Bikini Bottom</title>
  </head>
  <header class="titulo">Nutrição</header>
  <body>
    <h2>Fenda Saudável</h2>
    <hr class="linha" />
    <section class="estilo">
      <table>
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nome</th>
            <th>Peso(Kg)</th>
            <th>Altura(m)</th>
            <th>Gordura Corporal(%)</th>
            <th>IMC</th>
          </tr>
          <tr class="bob esponja">
            <td><img class="imagem" src="assets/sirigueijo.webp" /></td>
            <td class="info-nome">Sirigueijo</td>
            <td class="info-peso">70</td>
            <td class="info-altura">1.53</td>
            <td class="info-gordura">2</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="bob esponja">
            <td><img class="imagem" src="assets/sandy.jpg" alt="" /></td>
            <td class="info-nome">Sandy</td>
            <td class="info-peso">70</td>
            <td class="info-altura">1.76</td>
            <td class="info-gordura">11</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="bob esponja">
            <td><img class="imagem" src="assets/gary.png" alt="" /></td>
            <td class="info-nome">Gary</td>
            <td class="info-peso">25</td>
            <td class="info-altura">0.40</td>
            <td class="info-gordura">8</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="bob esponja">
            <td><img class="imagem" src="assets/perola.jpg" alt="" /></td>
            <td class="info-nome">Pérola</td>
            <td class="info-peso">80</td>
            <td class="info-altura">1.82</td>
            <td class="info-gordura">6</td>
            <td class="info-imc">0</td>
          </tr>
          <tr class="bob esponja">
            <td><img class="imagem" src="assets/Bob-Esponja.jpg" /></td>
            <td class="info-nome">Bob</td>
            <td class="info-peso">47</td>
            <td class="info-altura">1.40</td>
            <td class="info-gordura">21</td>
            <td class="info-imc">0</td>
          </tr>
        </thead>
      </table>
    </section>
    <script>
      var titulo = document.querySelector("h2");
      console.log(titulo.textContent);
      titulo.textContent = "Senac";
    </script>
    <script>
      var texto = document.querySelector("header");
      console.log(texto.textContent);
      texto.textContent = "Moises";
    </script>
    <script>
      var linha = document.querySelector("th");
      console.log(linha.textContent);
      linha.textContent = "Simioni";
    </script>
  </body>
</html>
