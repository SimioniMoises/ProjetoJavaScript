<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Projeto Bikini Bottom</title>
  </head>
  <header class="titulo">Nutrição</header>
  <body>
    <h2>Fenda Saudável</h2>
    <hr class="linha" />
    <section class="estilo">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Peso(Kg)</th>
            <th>Altura(m)</th>
            <th>Gordura Corporal(%)</th>
            <th>IMC</th>
          </tr>
        </thead>
        <tbody id="bodyintegrer">
          <tr class="bobesponja">
            <td class="info-nome">Alice</td>
            <td class="infopeso">70</td>
            <td class="infoaltura">1.50</td>
            <td class="info-gordura">2</td>
            <td class="infoimc">0</td>
          </tr>
          <tr class="bobesponja">
            <td class="info-nome">Fernando</td>
            <td class="infopeso">450</td>
            <td class="infoaltura">9.10</td>
            <td class="info-gordura">11</td>
            <td class="infoimc">0</td>
          </tr>
          <tr class="bobesponja">
            <td class="info-nome">Breno</td>
            <td class="infopeso">30</td>
            <td class="infoaltura">1.60</td>
            <td class="info-gordura">8</td>
            <td class="infoimc">0</td>
          </tr>
          <tr class="bobesponja">
            <td class="info-nome">Erik</td>
            <td class="infopeso">80</td>
            <td class="infoaltura">1.20</td>
            <td class="info-gordura">6</td>
            <td class="infoimc">0</td>
          </tr>
          <tr class="bobesponja">
            <td class="info-nome">Daniela</td>
            <td class="infopeso">50</td>
            <td class="infoaltura">1.40</td>
            <td class="info-gordura">21</td>
            <td class="infoimc">0</td>
          </tr>
        </tbody>
      </table>
    </section>
    <main class="color">
      <form id="form-adiciona">
        <label for="Nome"> Nome: </label>
        <input
          class="input-padrao"
          type="text"
          id="Nome"
          name="nome"
          required
          placeholder="Apenas primeiro nome"
        />
        <label for="Peso"> Peso: </label>
        <input
          class="input-padrao"
          type="number"
          id="Peso"
          name="peso"
          required
          placeholder="Peso"
        />
        <label for="Altura"> Altura: </label>
        <input
          class="input-padrao"
          type="number"
          id="Altura"
          name="altura"
          required
          placeholder="Altura em metros"
        />
        <label for="Gordura"> Gordura Corporal: </label>
        <input
          class="input-padrao"
          type="number"
          name="gordura"
          id="Gordura"
          required
          placeholder="Gordura"
        />
        <!-- <label for="novidades"> Deseja ficar por dentro das novidades do site? </label>
          <input class="checar" type="radio" id="novidades"> -->
        <div>
          <br />
          <input class="button" type="submit" id="adicionar-integrante" />
        </div>
        <!-- 
          <label for="cookies"> Aceita os cookies do site? </label>
          <input class="checar" type="radio" id="cookies"> -->
      </form>
    </main>
    <div class= "erro">
      erro na validacao
    </div>
    <script src="./js/calcula-imc.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
